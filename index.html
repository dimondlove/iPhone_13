<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>iPhone 13</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">

		<header class="header">
			<div class="logo">
				<img src="img/apple.svg" alt="Логотип Apple" height="40px">
			</div>
			<nav class="nav-menu">
				<div class="nav-item"><a href="#">Оформить предзаказ</a></div>
				<div class="nav-item separator">|</div>
				<div class="nav-item"><a href="#">Доставка</a></div>

				<div class="nav-item"><a href="#">Официальный сайт Apple</a></div>
			</nav>
		</header>

		<main class="container">
			<section class="banner container">
				<header class="banner-header">
					<p><span class="title">iPhone 13</span></p>
					<h2>Ближе, чем можно представить.</h2>
					<p><span class="price">от 79 000 руб.</span></p>
					<button class="banner-button">Оформить предзаказ</button>

				<img class="banner-img" src="img/phones.png" alt="Картинка iPhones">
